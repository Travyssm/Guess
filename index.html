<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Guess</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
          <h1 class="guess"> Guess </h1>
          </div>
        
        <div class="question">
        <h1 class="question-mark"> ? </h1>
        </div>
          
          <div class="info">
            <button id="myBtn" class="info-text"> INFO </button>
          </div>
           
           <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>This is a simple game where you guess the track name of the song you hear using the multiple choice answers provided. 
                Press the play button to hear the song.</p>
          </div>
        
        </div>
          
          <div class="play"> 
            <button class="play-text"> PLAY </button>
          </div>
        </div>
        <script src="assets/javascript/script.js"></script>
</body>
</html>
