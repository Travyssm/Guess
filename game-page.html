<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/bf71e7a029.js" crossorigin="anonymous"></script>
    <title>Guess</title>
</head>
<body>
    <div class="game-area">
        
        <div id="question-area" class="hide">

            <div class="music-container">
                <div class="music-info">
                    <h4 id="song-title">Song A</h4>
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                </div>
        
                <audio id="audio">
                    <source src="assets/media/Song-A.mp3" type="audio/mpeg">
                </audio>
        
                <div class="navigation">
                    <button id="prev" class="btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
            
            <h1>Guess</h1>
            <div id="question">Song 1</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            </div>
            <div class="game-controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>

        <script src="assets/javascript/script2.js"></script>
</body>
</html>
